<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Profile Form</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Name field -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
            </div>
            
            <!-- Profile Picture Upload -->
            <div class="mb-3">
                <label for="profile_picture" class="form-label">Profile Picture</label>
                <input type="file" id="profile_picture" name="profile_picture" class="form-control" accept="image/*">
            </div>

            <!-- Bio field -->
            <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea id="bio" name="bio" class="form-control" rows="3" placeholder="Enter a short bio"></textarea>
            </div>

           
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

<br>
<br>
    

<table class="table table-dark" style="margin-top: 50px;">
    <thead>
        <tr>
            <th class="bg-primary">Name</th>
            <th class="bg-primary">Profile Picture</th>
            <th class="bg-primary">Bio</th>
        </tr>
    </thead>
    <tbody>
        {% for i in raw %}
        <tr>
            <td>{{ i.name }}</td>
            <td>
                {% if i.profile_picture %}
                    <img src="{{ i.profile_picture.url }}" alt="{{ i.name }}" class="img-fluid" width="100">
                {% else %}
                    No Image
                {% endif %}
            </td>
            <td>{{ i.bio }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>


</body>
</html>
