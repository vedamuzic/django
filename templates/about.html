<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    

   
<div style="height: 500px; width: 600px; margin: 80px; border-radius: 10px;">
    <table class="table table-dark">
        <tr>
            <td class="bg-primary" >name</td>
            <td class="bg-primary" >age</td>
            <td class="bg-primary" >height</td>
            <td class="bg-primary" >weight</td>
            <td class="bg-primary">hobbie</td>
        </tr>
        {% for i in detail %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>{{i.height}}</td>
            <td>{{i.weight}}</td>
           
            <td>
            {% for j in i.hobbies %}
            <ul> <li>{{j}}</li> </ul>
            {% endfor %}

            </td>

            
            
        </tr>
        {% endfor %}
        
    </table>

</div>


</body>
</html>
