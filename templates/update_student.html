<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
   <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-lg p-4" style="width: 400px; background-color: white; border-radius: 15px;">
      <h3 class="text-center mb-4">Student Details</h3>
      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" value="{{student.first_name}}" name="first_name" id="first_name" placeholder="Enter your first name">
        </div>

        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control"  value="{{student.last_name}}" name="last_name" id="last_name" placeholder="Enter your last name">
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="text" class="form-control"  value="{{student.age}}" name="age" id="age" placeholder="Enter your age">
        </div>

        <div class="mb-3">  
          <label for="discription" class="form-label">Description</label>
          <input type="text" name="discription" class="form-control"  value="{{student.discription}}" id="discription" placeholder="Enter a description">
        </div>
       
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
   </div>

   
</body>
</html>
