<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
   <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-lg p-4" style="width: 400px; background-color: white; border-radius: 15px;">
      <h3 class="text-center mb-4">user login</h3>
      <form method="post">
        {% csrf_token %}
    
        <div class="mb-3">
          <label for="user_name" class="form-label">user Name</label>
          <input type="text" class="form-control" name="user_name" id="user_name" placeholder="Enter your user name">
        </div>
    
        <div class="mb-3">
          <label for="user_id" class="form-label">user id</label>
          <input type="text" class="form-control" name="user_id" id="user_id" placeholder="Enter your user id">
        </div>
    
        <div class="mb-3">
          <label for="email" class="form-label">email</label>
          <input type="text" class="form-control" name="email" id="email" placeholder="Enter your email">
        </div>
    
        <div class="mb-3">
          <label for="password" class="form-label">password</label>
          <input type="text" name="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
           
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    
          
     </div>
    </div>








    
        
<div style="margin-top: 100px;">
  <table class="table table-dark">
      <tr>
          <td class="bg-primary" >user_name</td>
          <td class="bg-primary" >user_id</td>
          <td class="bg-primary" >email</td>
          <td class="bg-primary" >password</td>
          <td class="bg-primary" >action</td>
      </tr>
      {% for i in data %}
      <tr>
          <td>{{i.user_name}}</td>
          <td>{{i.user_id}}</td>
          <td>{{i.email}}</td>
          <td>{{i.password}}</td>
          <td><a href="{% url 'delet_student' i.id %}"><button>delet</button></a></td>
         
          <!-- <td>
          {% for j in i.hobbies %}
          <ul> <li>{{j}}</li> </ul>
          {% endfor %}

          </td> -->

          
          
      </tr>
      {% endfor %}
      
  </table>

</div>





    
</body>
</html>
